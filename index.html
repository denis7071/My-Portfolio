<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">
        <a href="#home" class="logo">Dennis <span>Mwangi</span></a>

<!-- creating a navigation bar menu  -->
        <nav>
            <ul class="sidebar">
                <li onclick=hideSidebar()><a><img src="cl.png" alt="" width="26"></a></li>
               <li><a href="#">Skills</a></li>
               <li><a href="#education">Education</a></li>
               <li><a href="#interests">Interests</a></li>

            <ul>
                <li class="hideOnMobile"><a href="#">Skills</a></li>

                <li class="hideOnMobile"><a href="#interests">Interests</a></li>
                <li class="hideOnMobile"><a href="#projects">Projects</a></li>

            </ul>
        </nav>

    <main></main>



    <script>



// a script to make the navbar responsive on clicks in mobile view 
function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar (){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = "none"
        }
    </script>
    
</body>
